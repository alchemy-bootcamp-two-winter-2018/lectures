<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SPACE!</title>
    <link rel="stylesheet" href="vendor/styles/normalize.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/modules.css">
    <link rel="stylesheet" href="styles/icons.css">
</head>
<body>
    <header id="landing" class="centered-header">
        <h1>BUY/SELL SPACE SHIPS!</h1>
        <nav>
            <ul>
                <li>buy</li>
                <li>sell</li>
                <li>resources</li>
                <li>about</li>
            </ul>
        </nav>
    </header>
    <main id="listings" class="listing-list">
        <article class="ship-listing" data-js-classification="luxury">
            <section>
                <div class="name">Cool Ship Name</div>
                <div>
                    <span class="icon-rocket"></span>
                    <span class="icon-rocket"></span>
                </div>
            </section>
            <section>
                <img src="" alt="Cool Ship Image">
            </section>
        </article>
        <article class="ship-listing" data-js-classification="cargo">
            <section>
                <div class="name">Cool Ship Name 7</div>
                <div>
                    <span class="icon-rocket"></span>
                    <span class="icon-rocket"></span>
                    <span class="icon-rocket"></span>
                    <span class="icon-rocket"></span>
                    <span class="icon-rocket"></span>
                </div>
            </section>
            <section>
                <img src="" alt="Cool Ship 3 Image">
            </section>
        </article>
    </main> 
    <section id="sidebar" class="quote">
        <h1>space: we all need some</h1>
    </section>
    <script src="scripts/selectors.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
