<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>pg demo</title>
    <style>
      label { display: block; }
    </style>
  </head>
  <body>
    <main>
      <form id="user-form">
        <label>
          Name: <input id="name" type="text" placeholder="name (i.e Hattori Hanzo)">
        </label>
        <label>
          Age: <input id="age" type="text" placeholder="age (i.e. 34)">
        </label>
        <label>
          <input id="ninja" type="checkbox" placeholder="ninja (i.e. false)">
          Ninja?
        </label>
        <button type="submit">ship it</button>
      </form>
      <section id="results"></section>
    </main>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
